<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Role Form</title>
</head>
<body>
	<p>Add User Details</p>

	<form action="#" th:action="@{/updateuser}" th:object="${user}"
		th:method="post">
		
		<p>
			User Id :<input type="text" th:field="*{userName}" />
		</p>
		<p>
			User Name : <input type="text" th:field="*{userName}" />
		</p>
		<p>
			Password : <input type="password" th:field="*{password}" />
		</p>
	    <p>
			isActive : <select id="isActivated" name="isActivated">
						<option th:value=false th:text="False">False</option>
					    <option th:value=true th:text="True" th:selected="selected">True</option>
						</select>
		</p>
		<div th:object="${userdetails}" >
		<p>
			First Name : <input type="text" th:field="*{firstName}" />
		</p>
		<p>
			Last Name : <input type="text" th:field="*{lastName}" />
		</p>
		<p>
			Email : <input type="text" th:field="*{email}" />
		</p>
		</div>
		<div th:object = "${role}">
		ROLE : 
				<select id="role" name="role">
				<option th:value="ADMIN" th:text="ADMIN">ADMIN</option>
		    	<option th:value="USER" th:text="USER" th:selected="selected">USER</option>
		    	</select>
	</div>
		<p>
			<input type="submit" value="submit" />
		</p>
	</form>
	
	<p th:text="${updatedData}"/>

</body>
</html>
